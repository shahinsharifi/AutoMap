<div class="main-content">

  <mat-card class="example-card card-fix">
    <div class="card-fix-container">

      <mat-card-header class="task-header">

      </mat-card-header>

      <mat-card-content #parentElement class="image-parent-container">
        <app-image [width]="width" [evaluation-mode]="true" [next-row]="rowIndex"></app-image>
        <app-table></app-table>
      </mat-card-content>

      <mat-card-actions align="end">
        <button mat-raised-button (click)="next()">Next</button>
        <button mat-raised-button color="primary" (click)="submitData()">Submit</button>
      </mat-card-actions>

    </div>
  </mat-card>

</div>
